<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet"> 
</head>
<body>
	<div id="vision-board">
		<div class="block small-box light-bg">
			<p><span class="highlight">grow</span><br>
				learn to design &amp;<br> 
				<strong><span class="big-text">Code Websites</span> </strong>
			</p>
		</div>
		<div class="block small-box center">
			<img src="img/flower.png" alt="weird flower with brakets and braces" />
		</div>
		<div class="block small-box light-bg">
			<p class="center">
				html<br>
				css<br>
				javascript<br>
				wordpress<br>
				python
			</p>
		</div>
		<div class="block large-box">
			<p><span class="highlight">freelance</span>
				<br>
				make enough side cash to <br>
			<strong><span class="big-text">Pay off debt</span></strong></p>
			<img src="img/piggy.png" alt="Piggy bank and dollar sign" />
		</div>
		<div class="block large-box center dark-bg">
			<img src="img/eye.png" alt="creepy eye" />
			<p class="board-title"><span>2021</span>
				<br>
				vision board
			</p>
		</div>
		<div class="block large-box right">
			<img src="img/plane.png" alt="plane with wifi symbol" />
			<p><span class="highlight">travel</span>
				<br>
				plan a trip where i can<br>
				<span class="big-text">Work Remotely</span>
			</p>
		</div>
		<div class="block small-box light-bg">
			<p class="center">walk dog++<br>
			meditate<br>
			yoga<br>
			snuggle pup
		</p>
		</div>
		<div class="block small-box center">
			<img src="img/doggo.png" alt="doggo" />
		</div>
		<div class="block small-box light-bg right">
			<p><span class="highlight">mind &amp; body</span><br>
				exercise more<br>
				&amp; find zen in <br>
				you work now?
			<span class="big-text">Challenge</span>
			</p>
		</div>
	</div>
</body>
</html>
